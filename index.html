<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
   
    <div class="quote-contener" id="quote-contener">
        <div class="quote"> 
            <p id="quoteText" class="long-quote, sort-quote">Genius is one percent inspiration and ninety-nine percent perspiration.</p>
            <p id="auQuoteText" id="au_quote">Thomas Edison</p>
        </div>
        <div class="btn-con">
            <button class="btn" id="btn-tweet" title="Tweet This!">Tweet</button>
            <button class="btn" id="btn">New Quotes</button>
        </div>
    </div>
   
    <div class="loader" id="loader"></div>






</body>
<Script src="./index.js"></Script>
</html>
